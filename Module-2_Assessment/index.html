<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <title>Word Guess Game</title>
  </head>
  <body>

    <header class="pt-2 pb-0 pt-md-2 pb-md-1">
        <h1 class="container">Name the Formula 1 Driver</h1>
    </header>

    <main class="container row mx-auto py-2 py-md-3">
        <p class="container row" id="directions"></p>
        <div class="container col-12 col-md-6 col-lg-8">
            <div class="container row px-0">
                <img id="picture">
            </div>
            <div class="container row px-0">
                <h2 id="answer"><span id="isCorrect"></span></h2>
            </div>
            <div class="container row px-0">
                <span id="badge"></span>
            </div>
        </div>
        <div class="container col-12 col-md-6 col-lg-4 px-lg-4 py-2 py-lg-5">
            <div class="container row pb-1">
                <h4 >Wins: <span id="wins"></span></h4>
            </div>
            <div class="container row py-1">
                <h4 class="addSpacing" id="blanks"></h4>
            </div>
            <div class="container row py-1">
                <h4>Guesses remaining: <span id="guessCount"></span></h4>
            </div>
            <div class="container row py-1">
                <h4>Used letters: <span id="usedLetters"></span></h4>
            </div>
        </div>
    </main>

    <footer class="footer pt-4 pt-md-5 pb-0"></footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
