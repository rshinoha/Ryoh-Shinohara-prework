<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Contact Me</title>
    </head>
    <body>
        <header class="d-flex m-0 justify-content-center border-bottom border-2">
            <nav class="navbar navbar-expand-lg navbar-light d-flex p-0 w-100">
                <a class="navbar-brand" href="#">
                    <h1 id="logo">Ryoh Shinohara</h1>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="container my-3 px-4">
            <div class="container row page-title border-bottom mx-auto pt-3 pb-2 px-0">
                <h1>Contact</h1>
            </div>
            <form>
                <div class="form-group">
                    <label for="formNameInput">Name</label>
                    <input type="text" class="form-control" id="formNameInput" placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label for="formEmailInput">Email</label>
                    <input type="text" class="form-control" id="formEmailInput" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="fromMessageInput">Message</label>
                    <textarea type="text" class="form-control" id="fromMessageInput" rows="7"></textarea>
                </div>
                <button class="btn">Submit</button>
            </form>
        </main>

        <footer class="footer">
            <div>
                Copyright &#169;
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
